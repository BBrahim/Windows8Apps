<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HouseRental</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- HouseRental references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="mainContent">

        <div id="topLeftContainer" class="gridLeft">
            <h2>New York</h2>
            <div class="contentContainer">
                <img src="images/house1.jpg" />
                <div class="price">
                    <h4>650.000 $</h4>
                </div>
            </div>
        </div>

        <div id="bottomLeftContainer" class="gridLeft">
            <h2>Los Angeles</h2>
            <div class="contentContainer">
                <img src="images/house2.jpg" />
                <div class="price">
                    <h4>890.000 $</h4>
                </div>
            </div>
        </div>

        <div id="topRightContainer" class="gridRight">
            <h2>Boston</h2>
            <div class="contentContainer">
                <img src="images/house3.jpg" />
                <div class="price">
                    <h4>380.000 $</h4>
                </div>
            </div>
        </div>

        <div id="bottomRightContainer" class="gridRight">
            <h2>San Francisco</h2>
            <div class="contentContainer">
                <img src="images/house4.jpg" />
                <div class="price">
                    <h4>740.000 $</h4>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
